<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Transfer Web Services</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ecf0f1;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #3498db;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .login-button {
      background-color: #3498db;
      color: #ecf0f1;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .login-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Playlist Transfer Web Services</h1>
  <h2>A platform made to transfer playlists between music streaming services.</h2>
  <a href="http://localhost:8888/login" class="login-button">Login</a>
</div>
</body>
</html>
